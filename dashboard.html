<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Contact Messages</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="./img/icondashboard.png">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/dashboard.css">
</head>
<body class="dashboard-body">
    <!-- Dashboard Header -->
    <header class="dashboard-header">
        <div class="dashboard-header__container">
            <div class="dashboard-header__brand">
                <h1 class="dashboard-header__title">
                    <i class="bi bi-envelope-fill"></i>
                    Contact Dashboard
                </h1>
            </div>
            <div class="dashboard-header__actions">
                <button class="btn btn--secondary btn--sm" id="refreshBtn">
                    <i class="bi bi-arrow-clockwise"></i>
                    <span class="btn-text">Refresh</span>
                </button>
                <a href="index.html" class="btn btn--primary btn--sm">
                    <i class="bi bi-house-fill"></i>
                    <span class="btn-text">Home</span>
                </a>
            </div>
        </div>
    </header>

    <!-- Dashboard Main Content -->
    <main class="dashboard-main">
        <div class="dashboard-container">
            <!-- Dashboard Stats -->
            <section class="dashboard-stats">
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-card__icon">
                            <i class="bi bi-envelope"></i>
                        </div>
                        <div class="stat-card__content">
                            <h3 class="stat-card__number" id="totalMessages">0</h3>
                            <p class="stat-card__label">Total Messages</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-card__icon">
                            <i class="bi bi-calendar-day"></i>
                        </div>
                        <div class="stat-card__content">
                            <h3 class="stat-card__number" id="todayMessages">0</h3>
                            <p class="stat-card__label">Today</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-card__icon">
                            <i class="bi bi-clock"></i>
                        </div>
                        <div class="stat-card__content">
                            <h3 class="stat-card__number" id="recentMessages">0</h3>
                            <p class="stat-card__label">Last 24h</p>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Dashboard Controls -->
            <section class="dashboard-controls">
                <div class="controls-container">
                    <div class="search-container">
                        <div class="search-box">
                            <i class="bi bi-search"></i>
                            <input type="text" id="searchInput" placeholder="Search messages..." class="search-input">
                        </div>
                    </div>
                    <div class="filter-container">
                        <select id="statusFilter" class="filter-select">
                            <option value="all">All Status</option>
                            <option value="unread">Unread</option>
                            <option value="read">Read</option>
                            <option value="replied">Replied</option>
                        </select>
                        <select id="dateFilter" class="filter-select">
                            <option value="all">All Time</option>
                            <option value="today">Today</option>
                            <option value="week">This Week</option>
                            <option value="month">This Month</option>
                        </select>
                    </div>
                </div>
            </section>

            <!-- Messages List -->
            <section class="dashboard-messages">
                <div class="messages-header">
                    <h2 class="messages-title">Contact Messages</h2>
                    <div class="messages-actions">
                        <button class="btn btn--ghost btn--sm" id="markAllReadBtn">
                            <i class="bi bi-check2-all"></i>
                            <span class="btn-text">Mark All Read</span>
                        </button>
                    </div>
                </div>
                
                <div class="messages-container" id="messagesContainer">
                    <!-- Loading State -->
                    <div class="loading-state" id="loadingState">
                        <div class="loading-spinner"></div>
                        <p>Loading messages...</p>
                    </div>
                    
                    <!-- Empty State -->
                    <div class="empty-state" id="emptyState" style="display: none;">
                        <div class="empty-state__icon">
                            <i class="bi bi-inbox"></i>
                        </div>
                        <h3 class="empty-state__title">No messages yet</h3>
                        <p class="empty-state__description">
                            When visitors submit the contact form, their messages will appear here.
                        </p>
                        <a href="index.html#contact" class="btn btn--primary">
                            <i class="bi bi-plus-circle"></i>
                            View Contact Form
                        </a>
                    </div>
                    
                    <!-- Messages List -->
                    <div class="messages-list" id="messagesList">
                        <!-- Messages will be rendered here by JavaScript -->
                    </div>
                </div>
            </section>
        </div>
    </main>

    <!-- Message Detail Modal -->
    <div class="modal" id="messageModal">
        <div class="modal-overlay" id="modalOverlay"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Message Details</h3>
                <button class="modal-close" id="modalCloseBtn">
                    <i class="bi bi-x"></i>
                </button>
            </div>
            <div class="modal-body" id="modalBody">
                <!-- Message details will be rendered here -->
            </div>
            <div class="modal-footer">
                <button class="btn btn--secondary" id="modalMarkReadBtn">
                    <i class="bi bi-check"></i>
                    Mark as Read
                </button>
                <button class="btn btn--primary" id="modalReplyBtn">
                    <i class="bi bi-reply"></i>
                    Reply
                </button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/api-config.js"></script>
    <script>window.ApiConfig = ApiConfig;</script>
    <script src="js/dashboard.js"></script>
</body>
</html>
